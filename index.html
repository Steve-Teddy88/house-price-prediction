<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè† House Price Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-light: #3b82f6;
      --accent-color: #10b981;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 24px;
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.75rem;
      margin-bottom: 1.5em;
      color: var(--primary-color);
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .upload-section {
      background: var(--background);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 32px;
      border: 2px dashed var(--border-color);
      transition: var(--transition);
    }

    .upload-section:hover {
      border-color: var(--primary-light);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    input[type='number'] {
      padding: 14px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      font-size: 1rem;
      transition: var(--transition);
      width: 100%;
      box-sizing: border-box;
    }

    input[type='number']:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input[type='file'] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      width: 100%;
      margin-top: 16px;
    }

    button:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(1px);
    }

    .result {
      text-align: center;
      margin-top: 24px;
      padding: 20px;
      background: #ecfdf5;
      border-radius: 12px;
      color: var(--accent-color);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .error {
      text-align: center;
      margin-top: 24px;
      padding: 20px;
      background: #fef2f2;
      border-radius: 12px;
      color: #dc2626;
      font-weight: 500;
    }

    .vis-section {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 2px solid var(--border-color);
    }

    .vis-section h2 {
      color: var(--text-primary);
      font-size: 1.5rem;
      margin-bottom: 24px;
    }

    .vis-section img {
      width: 100%;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .vis-section img:hover {
      transform: scale(1.01);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      
      .container {
        padding: 24px;
        border-radius: 16px;
      }

      h1 {
        font-size: 2rem;
      }

      form {
        grid-template-columns: 1fr;
      }
    }

    /* Table styles for CSV predictions */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 1em 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--background);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† House Price Predictor</h1>
    <div class="upload-section">
      <label for="csvFile">
        <strong>Predict from CSV file</strong>
        <br>
        <small style="color: var(--text-secondary)">Format: 8 columns, no header</small>
      </label>
      <input type="file" id="csvFile" accept=".csv" />
    </div>
    <form id="predictForm">
      <div id="inputs"></div>
      <button type="submit">Calculate Prediction</button>
    </form>
    <div class="result" id="predictionResult"></div>
    <div class="error" id="errorMsg"></div>
    <div class="vis-section">
      <h2>Data Analysis Visualization</h2>
      <img src="house_price_prediction_analysis.png" alt="Data/Model Analysis Visualization" onerror="this.style.display='none'" />
      <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 16px; text-align: center;">
        (Visualization will appear here after running the ML pipeline)
      </div>
    </div>
  </div>
  <script>
    // California Housing feature names
    const FEATURES = [
      'MedInc','HouseAge','AveRooms','AveBedrms','Population','AveOccup','Latitude','Longitude'
    ];
    const INPUTS_DIV = document.getElementById('inputs');
    function renderInputs() {
      INPUTS_DIV.innerHTML = '';
      FEATURES.forEach(f => {
        const group = document.createElement('div');
        group.className = 'input-group';
        
        const label = document.createElement('label');
        label.textContent = f;
        
        const input = document.createElement('input');
        input.type = 'number';
        input.step = 'any';
        input.required = true;
        input.name = f;
        if(f === 'Latitude') { input.min = 32; input.max = 42; }
        if(f === 'Longitude') { input.min = -124; input.max = -114; }
        
        group.appendChild(label);
        group.appendChild(input);
        INPUTS_DIV.appendChild(group);
      });
    }
    renderInputs();
    // Predict form
    document.getElementById('predictForm').onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('errorMsg').textContent = '';
      const vals = Array.from(INPUTS_DIV.querySelectorAll('input')).map(inp=> Number(inp.value));
      if(vals.some(isNaN)) { document.getElementById('errorMsg').textContent = 'Fill out all fields.'; return; }
      document.getElementById('predictionResult').textContent = 'Predicting...';
      try {
        const resp = await fetch('/api/predict', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({features: vals}) });
        const data = await resp.json();
        if(data.prediction !== undefined) {
          document.getElementById('predictionResult').textContent = `Predicted House Price: $${(data.prediction * 100000).toLocaleString()}`;
        } else {
          document.getElementById('predictionResult').textContent = '';
          document.getElementById('errorMsg').textContent = data.error || 'Prediction failed.';
        }
      } catch(err) {
        document.getElementById('predictionResult').textContent = '';
        document.getElementById('errorMsg').textContent = 'Error connecting to API.';
      }
    };
    // CSV upload handler
    document.getElementById('csvFile').addEventListener('change', e => {
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = async evt => {
        const rows = evt.target.result.trim().split(/\r?\n/);
        if(!rows.length) return;
        document.getElementById('predictionResult').innerHTML = '';
        document.getElementById('errorMsg').textContent = '';
        let html = `<b>CSV Predictions:</b><br><table style='margin:0.5em 0;width:100%;border-collapse:collapse;'><tr>`;
        FEATURES.forEach(f=>{html+=`<th style='padding:4px;border:1px solid #ccc;'>${f}</th>`});
        html+='<th>Price ($)</th></tr>';
        for(let row of rows) {
          let vals = row.split(',').map(Number);
          if(vals.length!==8) continue;
          try {
            const resp = await fetch('/api/predict', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({features: vals}) });
            const data = await resp.json();
            html += '<tr>' + vals.map(v=>`<td style='border:1px solid #eee;text-align:center;'>${v}</td>`).join('') + `<td style='font-weight:bold;border:1px solid #eee;text-align:center;'>$${data.prediction ? (data.prediction*100000).toLocaleString() : '?'}</td></tr>`;
          } catch {
            html += '<tr><td colspan="9" style="color:red;">Error predicting for row.</td></tr>';
          }
        }
        html+='</table>';
        document.getElementById('predictionResult').innerHTML = html;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
